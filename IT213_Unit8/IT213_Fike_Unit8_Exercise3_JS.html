<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript">
        function GetAvg() {
            var arr = [25, 5, 48, 34, 1, 15];
            var total = 0;

            for(var i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            var avg = total / arr.length;
            document.write("Average = ",avg);
        }
            </script>
            </head>
            </html>
            <body onload="GetAvg()">
            </body>
            </html>
