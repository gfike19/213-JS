<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function studentAverage() {
				var numStudents = parseInt(prompt("How many students are there?",""));
				var arrGrades = [];
				var total = 0;
				for(var i =0; i < numStudents; i++) {
					var grade = parseInt(prompt("Enter the students grade: ", ""));
					arrGrades.push(grade);
					total += grade;
				}
				var avg = total/arrGrades.length;
				for(var i = 0; i < arrGrades.length; i++){
					document.write(arrGrades[i],"<br>")
				}
				document.write("Class average is: ", avg);

				// }
				// document.write(arrGrades.toString());

				// var avg = total/arrGrades.length;
				// document.write("Class average is: " + avg.toString());
			}

		</script>
	</head>
