<!DOCTYPE html>
<html>
	<head>
		<title>Is Even</title>
		<h2>Is Even</h2>
		
		<script language="Javascript" type="text/javascript">
		
		function IsEven(){
			for(var i = 1; i < 21; i++){
				if(i % 2 != 0) {
					document.write(i +" is an Odd integer. <br>");
				}
				else{
					document.write(i + " is an Even integer.<br>");
				}
			}
		}
		</script>
	</head>
	
	<body onload="IsEven()">
	</body>

</html>
