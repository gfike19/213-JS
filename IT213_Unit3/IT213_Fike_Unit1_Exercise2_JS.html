<h1>Exercise 2</h1>

<script type="text/javascript">
function SumAndAverage () {
    var sum = 0;

    for (var i = 1; i < 100; i++) {
        sum += i;
    }

    var avg = sum / 100;
    document.writeln("The sum is: " + sum + "<br>");
    document.writeln("The average is: " + avg);
}
</script>
<body>
        <input type="button" value=" Submit " onclick="SumAndAverage()">
