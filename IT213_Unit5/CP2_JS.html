<!DOCTYPE html>
<html>
<head>IT213 Fike Unit 5 Coding Project 2
    <script type="text/javascript">
        function testForEven () {
            var Num = 1;
            var Count = 1;

            while(Count <= 10) {
                if(Num % 2 == 0 ) {
                    document.writeln(Num + "<br>");
                    Count ++;
                }
                    Num++;
            }
        }
    </script>
</head>
<body onload="testForEven()">

</body>

</html>
