<!DOCTYPE html>
<html>
<head>IT213 Fike Unit 5 Coding Project 1
    <script type="text/javascript">
        function JohnAndPaul () {
            var Score_John;
            var Score_Paul;
            
            Score_John = 90;
            Score_Paul = 75;
            document.writeln("Score_John = " + Score_John + 
            "<br>Score_Paul = " + Score_Paul);

            if(Score_John > Score_Paul) {
                document.writeln("<br>John wins");
            }
            else {
                document.writeln("<br>Paul wins");
            }
        }
    </script>
</head>
<body onload="JohnAndPaul()">

</body>
